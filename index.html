<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./main.css">
    <title>SpaceWars!</title>
</head>
<body>
    
    <div class="container">
        <h1>Space Wars!</h1>
        <button onclick="startGame()" id="start_button" class="btn btn-dark">Start</button>
        <div class="ship_information">

        </div>
        <div class="alien_information">

        </div>
        <div class="starship_console">
            <h2>Starship Console</h2>
            <div class="attack_sequence"></div>
            <div class="command_buttons">
                <button onclick="battle()" id="attack_button" class="hidden btn btn-primary">Attack</button>
                <button onclick="retreat()" id="retreat_button" class="hidden btn btn-secondary">Retreat</button>
            </div>
        </div>
    </div>
</body>
</html>
